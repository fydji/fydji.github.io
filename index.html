<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars</title>
	<link href="css/style.css" rel="stylesheet">
	<!--<link href="css/media.css" rel="stylesheet">-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=cyrillic" rel="stylesheet"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script >
</head>
<body>
	<div class="wrap">
		<header class="main_header">
			<span class="back_button" id="levelUp" style="visibility: hidden">Back</span>
			<span class="logo"><img class="logo_img" id="originPage" src="svg/Star_Wars.svg" alt="Star Wars" /></span>
			<!--<span class="black_hole"></span>-->
		</header>
		<div class="main_container">
			<span class="left_button" style="visibility: hidden" id="previosWarrior"><!--<img class="nav_img-left" src="svg/arrow.svg" />--></span>
			<article class="main_item" id="warriorSelected">
				<img class="main_img warrior-data" src="avatars/empire.png" alt="avatar" />
				<h1 class="main_title warrior-data">Galactic Empire</h1>
				<p class="main_description warrior-data">Imperial military</p>
			</article>
			<span class="right_button" style="visibility: hidden" id="nextWarrior"><!--<img class="nav_img-right" src="svg/arrow.svg"/>--></span>
		</div>
	</div>
	<div class="main">
		<div class="main_list" id="listWarriors">
			<section class="list_item" data-id="15">
				<img class="item_img" src="avatars/darthsidius.png" alt="avatar" />
				<span class="counter" style="visibility: hidden">0</span>
				<span class="item">
					<h2 class="item_title">Darth Sidius</h2>
					<p class="item_description">Galactic emperor</p>
				</span>
			</section>
			<section class="list_item" data-id="1">
				<img class="item_img" src="avatars/darthvader.png" alt="avatar" />
				<span class="counter">35</span>
				<span class="item">
					<h2 class="item_title">Darth Vader</h2>
					<p class="item_description">Supreme commander</p>
				</span>
			</section>
		</div>
	</div>
<script src="script.js"></script>
<script src="army.js"></script>

</body>
</html>
